<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Puhu Tv</title>
    <link rel="icon" type="image/png" href="https://www.pusulaswiss.ch/1/img/icon.png">
    <style type="text/css">
        img { border: none; }
        html, body {
            height: 100%; margin: 0; overflow: hidden;
            font: normal 1vw "Lucida Sans Unicode", "Bitstream Vera Sans", "Trebuchet Unicode MS", "Lucida Grande", Verdana, Helvetica, sans-serif;
            position: relative;
        }
        .box {
            -webkit-display: flex; display: flex;
            -webkit-flex-flow: row; flex-flow: row;
            height:100%; width:100%; background:black;
            background-image: url('https://www.pusulaswiss.ch/1/img/fanart.jpg');
            background-image: -webkit-linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url('https://www.pusulaswiss.ch/1/img/fanart.jpg');
            background-repeat: no-repeat;
            -webkit-background-size: cover; background-size: cover;
        }
        .box .row { color: white; }
        .box .row.header {
            -webkit-flex: 0 1 auto; flex: 0 1 auto;
        }
        .left-box {
            -webkit-display: flex; display: flex;
            -webkit-flex: 1 1 auto; flex: 1 1 auto;
            width: 69%;height: 100%; float: left;
        }
        .right-box {
            -webkit-flex: 1 1 auto; flex: 1 1 auto;
            width: 30%; height:100%;
            float: right;
        }
        #cssmenu { background:transparent; margin:0; padding:0; width:100%; }
        #cssmenu td {
            font-size: 24pt; font-size: 2vw;
            margin: 0; padding-top: 1vw; padding-bottom: 0.3vw; border-bottom: 1px solid #393939;
        }
        .icon_td { width:70vw; color:white; }
        .icon_td_active {
            width: 70vw; background: white;
            background-image: -webkit-linear-gradient(to bottom right, white, darkgray);
            background-image: linear-gradient(to bottom right, white, darkgray);
            color: black;
        }
        .plot_label { font-size: 1.5vw; }
        .vol { margin: 0; padding-top: 1vw; padding-bottom: 0.3vw; display: none; }
        .vol label { font-size: 2vw; color:red; }
        #img_thumb {
            width: 100%;
            max-height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #message label {
            display: inline-block;
            border: 2px solid white;
            -webkit-border-radius: 16px;
            -webkit-border-radius: 1vw;
            font-size: 24pt;
            font-size: 2.5vw;
            color: white;
            background: rgba(0,0,200,0.8);
            padding: 16px 72px;
            padding: 1.0vw 8.0vw;
        }

        #progress-wrapper {
            width: 100%;
            margin: auto;
            position: absolute;
            bottom: 10%;
            left: 0;
            right: 0;
            color: white;
            font-size: 2em;
            display: none;
            z-index: 100;
        }
        #progress-outer {
            -webkit-border-radius: 2em;
            position: absolute;
            overflow: hidden;
            left: 0;
            right: 0;
            width: 70%;
            margin: auto;
            background-color: #444;
        }
        #progress {
            -webkit-border-radius: 2em;
            margin: 0;
            left: 0;
            width: 0%;
            background-color: white;
        }
        #progress-wrapper, #progress-wrapper div {
            position: absolute;
            height: 1em;
            line-height: 1em;
        }
        #time-current, #time-total {
            width: 7em;
            font-weight: bold;
            text-align: center;
            -webkit-text-shadow: 0 0 2px black;
            text-shadow: 0 0 2px black;
        }
        #time-current {
            left: 0;
        }
        #time-total {
            right: 0;
        }
    </style>

    <script type="text/javascript" src="https://www.pusulaswiss.ch/1/js/jquery-3.0.0.js"></script>
    <script type="text/javascript">
        $(function() {
            String.prototype.startsWith = function(t) {
                return 0 == this.indexOf(t);
            };

            Number.prototype.toHMS = function() {
                return new Date(this * 1000).toISOString().substr(11, 8);
            }

            const XHR_TIMEOUT = 12e4;
            const H = 10;
            const XHR_READY_STATE = 4;

            var b = $("#puhu_list"),
                y = "list_item",
                w = $(".box"),
                imgThumb = $("#img_thumb"),
                plotInfo = $("#plot"),
                loadingAni = $("#loading"),
                isSuspended = false,
                isRewinding = false,
                O = $("#volume"),
                T = $("#vol_text"),
                msg = $("#message"),
                timeCurrent = $('#time-current'),
                timeTotal = $('#time-total'),
                progressBar = $('#progress'),
                progressBox = $('#progress-wrapper'),
                newPosition = null,
                positionTimeout,
                progressInterval,
                progressTimeout,
                gt,
                pt,
                L = [],
                q = 1,
                E = [],
                M = 0,
                N = H,
                R = "",
                v,
                X = function(t, e, a, n, s, i) {
                    this.title = t;
                    this.slug = e;
                    this.thumb = a || "https://www.pusulaswiss.ch/1/img/thumb.jpg";
                    this.icon = i || "https://www.pusulaswiss.ch/1/img/icon.png";
                    this.fanart = n || "https://www.pusulaswiss.ch/1/img/fanart.jpg";
                    this.plot = s || "";
                    return this;
                };

            if(typeof gSTB !== 'undefined') {
                v = gSTB;
            }

            function showLoadingAni() {
                loadingAni.show();
                gt && clearTimeout(gt);
                gt = setTimeout(function(){ msg.show() }, 3e3);
            }

            function hideLoadingAni() {
                loadingAni.hide();
                gt && clearTimeout(gt);
                msg.hide();
            }

            function process(t, e) {
                showLoadingAni();
                switch(t) {
                    case "genres":
                        if("segments" == e) {
                            loadContainerSegment(e);
                        } else if("playlist" == e) {
                            loadContainerPlaylist(e);
                        } else {
                            loadIndex(t, e);
                        }
                        break;
                    case "programs":
                        loadPrograms(e);
                        break;
                    case "seasons":
                        loadSeasons(e);
                        break;
                    case "episodes":
                        loadEpisodes(e);
                        break;
                    case "videos":
                        loadVideos(e);
                        break;
                    case "segments":
                        loadSegments(e);
                        break;
                    case "playlist":
                        loadPlaylists(e);
                        break;
                    case "play":
                        playVideo(e);
                        break;
                    default:
                        loadIndex();
                }
                q = 2;
                m(t, e);
            }

            function playVideo(t) {
                hideLoadingAni();
                hideProgress();
                w.hide();
                if(v) {
                    v.InitPlayer();
                    v.Play(t);
                }
                pt && clearTimeout(pt);
                pt = setTimeout(function() {
                    if(!v || (!v.IsPlaying() && (v.GetPosTime() < 1))) {
                        v && (v.Stop(), v.DeinitPlayer());
                        w.show();
                    }
                }, 3e4);
            }

            function goBack() {
                hideLoadingAni();
                hideProgress();
                w.show();
                if(v && v.IsPlaying()) {
                    v.Stop();
                    v.DeinitPlayer();
                } else {
                    try {
                        process(L[L.length - q].param, L[L.length - q].slug);
                        q = 1;
                    } catch (e) {
                        process();
                    }
                }
            }

            function updateVolume(t) {
                progressInterval && clearInterval(progressInterval);
                progressTimeout && clearTimeout(progressTimeout);
                var e = v.GetVolume(),
                    a = e + t;
                if(a >= 100) a = 100;
                else if(a <= 0) a = 0;
                v.SetVolume(a);
                timeCurrent.text('SES');
                timeTotal.text(a);
                progressBar.css('width', a+'%');
                progressTimeout = setTimeout(hideProgress, 6e3);
                progressBox.show();
            }

            function updateProgress() {
                var tc = v.GetPosTime(),
                    tt = v.GetMediaLen();
                if(tc > tt) tc = tt;
                else if(tc < 0) tc = 0;
                if(null !== newPosition) {
                    if(newPosition > tt) newPosition = tt;
                    else if(newPosition < 0) newPosition = 0;
                    if(Math.abs(newPosition - tc) < 60) {
                        newPosition = null;
                    } else {
                        tc = newPosition;
                    }
                }
                timeCurrent.text(tc.toHMS());
                timeTotal.text(tt.toHMS());
                progressBar.css('width', (100/tt*tc)+'%');
            }

            function showProgress() {
                progressInterval && clearInterval(progressInterval);
                progressTimeout && clearTimeout(progressTimeout);
                updateProgress();
                progressInterval = setInterval(updateProgress, 1e3);
                progressTimeout = setTimeout(hideProgress, 6e3);
                progressBox.show();
            }

            function hideProgress() {
                progressInterval && clearInterval(progressInterval);
                progressTimeout && clearTimeout(progressTimeout);
                progressBox.hide();
            }

            function rewind(i) {
                positionTimeout && clearTimeout(positionTimeout);
                if(null === newPosition) {
                    newPosition = v.GetPosTime();
                }
                newPosition += i;
                positionTimeout = setTimeout(function() {
                    var pos = newPosition,
                        maxpos = v.GetMediaLen();
                    if(pos < 0) pos = 0;
                    else if(pos > maxpos) pos = maxpos;
                    newPosition = pos;
                    v.SetPosTime(pos);
                    showProgress();
                }, 8e2);
                showProgress();
            }

            function handleDirection(t) {
                var n, a = b.children(".active");
                if("down" == t) {
                    n = a.next();
                } else if("up" == t) {
                    n = a.prev();
                } else {
                    if(("left" == t) || ("right" == t)) {
                        updateList(null, null, t);
                    }
                    return;
                }
                if(n.children().length > 0) {
                    n.children().first().removeClass("icon_td");
                    n.children().first().addClass("icon_td_active");
                    n.addClass("active");
                    a.removeClass("active");
                    a.children().first().removeClass("icon_td_active");
                    a.children().first().addClass("icon_td");
                    selectItem();
                } else {
                    updateList(null, null, t);
                }
            }

            function updateList(items, r, direction) {
                direction = direction || "down";
                if (null == items) {
                    if (("down" == direction || "right" == direction) && E.length > N) {
                        M = M + H;
                        N = N + H;
                    } else {
                        if (("up" == direction || "left" == direction) && H < N) {
                            N = N - H;
                            M = M - H;
                        }
                    }
                    r = R;
                } else {
                    E = items;
                    M = 0;
                    N = H;
                }
                items = E.slice(M, N);
                R = r;
                if (0 != items.length) {
                    b.empty();
                    $.each(items, function(state, s) {
                        b.append(
                            '<tr class="' + y + " " + (state == ("up" == direction ? items.length - 1 : 0) ? "active" : "") +
                            '" data-param="' + r + '" data-slug="' + s.slug + '" data-thumb="' + s.thumb +
                            '" data-fanart="' + s.fanart + '" data-plot="' + s.plot + '" ><td class=' +
                            (state == ("up" == direction ? items.length - 1 : 0) ? "icon_td_active" : "icon_td") + ">" +
                            s.title + "</td></tr>"
                        );
                    });
                    selectItem();
                }
                hideLoadingAni();
            }

            function selectItem(e) {
                var a = b.children(".active"),
                    n = a.attr("data-param"),
                    s = a.attr("data-slug"),
                    i = a.attr("data-thumb"),
                    r = a.attr("data-fanart"),
                    o = a.attr("data-plot");
                imgThumb.attr("src", i);
                w.css("background-image", '-webkit-linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)), url("' + r + '")');
                plotInfo.html(o);
                if(e) process(n, s);
            }

            function loadIndex(t, a) {
                var n = new XMLHttpRequest;
                n.timeout = XHR_TIMEOUT;
                n.onreadystatechange = function() {
                    if(XHR_READY_STATE == n.readyState) {
                        var s = JSON.parse(n.responseText),
                            i = [];
                        if("genres" == t) {
                            var r = $.grep(s.data, function(t, e) { return t.slug == a; });
                            $.each(r[0].genres, function(t, e) {
                                i.push(new X(title = e.name, a = e.slug_path));
                            });
                            if(0 == i.length) {
                                i.push(new X(title = r[0].display_name, a = r[0].slug_path));
                            }
                            updateList(i, "programs");
                        } else {
                            $.each(s.data, function(t, e) {
                                i.push(new X(title = e.display_name, a = e.slug_path))
                            });
                            i.push(new X(title = "Kategoriler", a = "segments"));
                            i.push(new X(title = "Listeler", a = "playlist"));
                            updateList(i, "genres");
                        }
                    }
                }
                n.open("GET", "https://puhutv.com/api/title_groups", !0);
                n.send(null);
            }

            function loadPrograms(t) {
                var a = new XMLHttpRequest;
                a.timeout = XHR_TIMEOUT;
                a.onreadystatechange = function() {
                    if(XHR_READY_STATE == a.readyState) {
                        var n = JSON.parse(a.responseText),
                            s = [];
                        $.each(n.data.titles, function(e, a) {
                            s.push(new X(
                                    title = a.name,
                                    t = a.slug_path,
                                    thumb = "http://" + a.search_images.vertical_thumbnail["320x457"],
                                    fanart = "http://" + a.search_images.super_wide["960x369"],
                                    plot = a.short_description
                            ));
                        });
                        updateList(s, "seasons");
                    }
                }
                a.open("GET", "https://puhutv.com/api/slug/" + t + "?s_page=1&s_per=100", !0);
                a.send(null);
            }

            function loadSeasons(t) {
                var a = new XMLHttpRequest;
                a.timeout = XHR_TIMEOUT;
                a.onreadystatechange = function() {
                    if(XHR_READY_STATE == a.readyState) {
                        var n = JSON.parse(a.responseText),
                            s = [];
                        if(n.data.seasons.length > 0) {
                            $.each(n.data.seasons, function(e, a) {
                                s.push(new X(
                                    title = a.name + " " + a.position,
                                    t = a.id,
                                    thumb = "http://" + n.data.images.vertical_thumbnail["320x457"],
                                    fanart = "http://" + n.data.images.super_wide["960x369"]
                                ));
                            });
                            updateList(s, "episodes");
                        } else {
                            s.push(new X(
                                title = n.data.assets[0].name,
                                t = n.data.assets[0].id,
                                thumb = "http://" + n.data.images.vertical_thumbnail["320x457"],
                                fanart = "http://" + n.data.images.super_wide["960x369"]
                            ));
                            updateList(s, "videos");
                        }
                    }
                }
                a.open("GET", "https://puhutv.com/api/slug/" + t, !0);
                a.send(null);
            }

            function loadEpisodes(t) {
                var a = new XMLHttpRequest;
                a.timeout = XHR_TIMEOUT;
                a.onreadystatechange = function() {
                    if(XHR_READY_STATE == a.readyState) {
                        var n = JSON.parse(a.responseText),
                            s = [];
                        $.each(n.data.episodes, function(e, a) {
                            if("main" == a.assets[0].content.content_type) {
                                s.push(new X(
                                    title = a.assets[0].name,
                                    t = a.assets[0].id,
                                    thumb = "http://" + a.images.wide["960x540"],
                                    fanart = "http://" + a.images.wide["960x540"],
                                    plot = a.short_description
                                ));
                            }
                        })
                        updateList(s, "videos");
                    }
                }
                a.open("GET", "https://puhutv.com/api/seasons/" + t + "/episodes?e_page=1&e_per=100", !0);
                a.send(null);
            }

            function loadSegments(t) {
                var a = new XMLHttpRequest;
                a.timeout = XHR_TIMEOUT;
                a.onreadystatechange = function() {
                    if(XHR_READY_STATE == a.readyState) {
                        var n = JSON.parse(a.responseText);
                        var s = [];
                        $.each(n.data.titles, function(e, a) {
                            s.push(new X(
                                title = a.name,
                                t = a.slug_path,
                                thumb = "http://" + a.images.vertical_thumbnail["320x457"],
                                fanart = "http://" + a.images.super_wide["960x369"],
                                plot = a.short_description
                            ));
                        })
                        updateList(s, "seasons");
                    }
                }
                a.open("GET", "https://puhutv.com/api/segments/" + t + "?s_page=1&s_per=50", !0);
                a.send(null);
            }

            function loadPlaylists(t) {
                var a = new XMLHttpRequest;
                a.timeout = XHR_TIMEOUT;
                a.onreadystatechange = function() {
                    if(XHR_READY_STATE == a.readyState) {
                        var n = JSON.parse(a.responseText),
                        s = [];
                        $.each(n.data.assets, function(e, a) {
                            s.push(new X(
                                title = a.content.display_name,
                                t = a.id,
                                thumb = "http://" + a.content.images.wide["320x180"],
                                fanart = "http://" + a.content.images.wide["960x540"],
                                plot = a.title.description
                            ));
                        });
                        updateList(s, "videos");
                    }
                };
                a.open("GET", "https://puhutv.com/api/playlists/" + t + "?s_page=1&s_per=50", !0);
                a.send(null);
            }

            function loadContainerSegment(t) {
                var a = new XMLHttpRequest;
                a.timeout = XHR_TIMEOUT;
                a.onreadystatechange = function() {
                    if(XHR_READY_STATE == a.readyState) {
                        var n = JSON.parse(a.responseText),
                            s = [];
                        $.each(n.data.container_items, function(e, a) {
                            if("Segment" == a.containable_type) {
                                s.push(new X(
                                    title = a.containable.display_name,
                                    t = a.containable.id
                                ));
                            }
                        });
                        updateList(s, "segments")
                    }
                }
                a.open("GET", "https://puhutv.com/api/containers/main?c_page=1&c_per=40", !0);
                a.send(null);
            }

            function loadContainerPlaylist(t) {
                var a = new XMLHttpRequest;
                a.timeout = XHR_TIMEOUT;
                a.onreadystatechange = function() {
                    if(XHR_READY_STATE == a.readyState) {
                        var n = JSON.parse(a.responseText),
                            s = [];
                        $.each(n.data.container_items, function(e, a) {
                            if("Playlist" == a.containable_type) {
                                s.push(new X(
                                    title = a.containable.display_name,
                                    t = a.containable.id
                                ));
                            }
                        });
                        updateList(s, "playlist")
                    }
                }
                a.open("GET", "https://puhutv.com/api/containers/main?c_page=1&c_per=40", !0);
                a.send(null);
            }

            function nr(t) {
                var s = [];
                t.data.videos.forEach(function(e, a) {
                    // var n = e.url.split("?")[0].split("/");
                    // if(n.slice(-1)[0].startsWith("chunklist")) {
                    //     s.push(new X(title = n.slice(-2)[0], t = e.url));
                    // }
                    if(-1 !== e.url.indexOf("/mp4/")) {
                        s.push(new X(title = e.url.split('/mp4/')[1].split('.mp4')[0], t = e.url));
                    }
                });
                updateList(s, "play");
            }

            function nn(t) {
                var a = new XMLHttpRequest;
                a.timeout =  XHR_TIMEOUT;
                a.onreadystatechange = function() {
                    if(XHR_READY_STATE == a.readyState) {
                        try { var n = JSON.parse(a.responseText); nr(n) } catch(q) {}
                    }
                }
                var n = btoa("https://puhutv.com/api/assets/" + t + "/videos");
                a.open("GET", "http://virtualcompass.ch/curl.php?px=" + n, !0);
                a.send(null);
            }

            function loadVideos(t) {
                var a = new XMLHttpRequest;
                a.timeout =  XHR_TIMEOUT;
                 a.onreadystatechange = function() {
                    if(XHR_READY_STATE == a.readyState) {
                        try { nr(JSON.parse(a.responseText)) } catch(q) { nn(t) }
                    }
                }, a.open("GET", "https://puhutv.com/api/assets/" + t + "/videos", !0);
                a.send(null);
            }

            function m(t, e) {
                var a = { param: t, slug: e },
                    idx = L.map(function(s) { return s.param; }).indexOf(t);
                if (-1 == idx) {
                    L.push(a);
                } else {
                    if (L.length > 1) L = L.slice(0, idx);
                }
            }

            function toggleSuspendState() {
                if(!isSuspended) {
                    isSuspended = true;
                    if(v.IsPlaying()) v.Pause();
                    v.StandBy(true);
                } else {
                    isSuspended = false;
                    v.StandBy(false);
                    v.Continue();
                }
            }

            $(document.body).keydown(function(t) {
                switch(t.keyCode || t.which) {
                    case 8:
                    case 83:
                        goBack();
                        break;
                    case 85:
                        toggleSuspendState();
                        break;
                    case 82:
                        showProgress();
                        v.IsPlaying() ? v.Pause() : v.Continue();
                        break;
                    case 13:
                        selectItem(true);
                        break;
                    case 37:
                        handleDirection("left");
                        break;
                    case 38:
                        handleDirection("up");
                        break;
                    case 39:
                        handleDirection("right");
                        break;
                    case 40:
                        handleDirection("down");
                        break;
                    case 107:
                        updateVolume(5);
                        break;
                    case 109:
                        updateVolume(-5);
                        break;
                    case 96:
                        updateVolume(-100);
                        break;
                    case 70:
                        rewind(60);
                        break;
                    case 66:
                        rewind(-60);
                        break;
                    case 27:
                        hideProgress();
                        v.Stop();
                        if(window.parent !== window) {
                            window.parent.postMessage("hide", "*");
                        } else {
                            window.location.href = "http://buritv.ddns.net/stalker_portal/c";
                        }
                        break;
                }
            });
            process();
        });
    </script>
</head>

<body>
    <div id="message" style="position:absolute;z-index:1;bottom:15%;text-align:center;width:100%;display:none;">
        <label>Lütfen bekleyiniz, link hazırlanıyor</label>
    </div>
    <div id="volume" style="margin:0.7vw;display:none;background:black;">
        <label id="vol_text" style="font: bold 2vw Arial;color:white;"></label>
    </div>

    <div id="progress-wrapper">
        <div id="time-current">00:00:00</div>
        <div id="progress-outer"><div id="progress"></div></div>
        <div id="time-total">00:00:00</div>
    </div>

    <div class="box">
        <div class="row left-box">
            <div style="padding:3%;padding-left:7%">
                <div id="cssmenu">
                    <table id="puhu_list" style="width:100%;"></table>
                </div>
            </div>
        </div>
        <div class="row right-box">
